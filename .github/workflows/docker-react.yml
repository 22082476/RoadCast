name: React Docker CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker compose
        run: |
            cd road-cast-app
            docker compose up deploy 
